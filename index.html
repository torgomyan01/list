<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<!--  STYLES-->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="icons/icons.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/style.css">
<!--  STYLES-->


<!--  SCRIPTS -->
  <script src="js/bootstrap.bundle.min.js" ></script>
  <script src="js/jquery.min.js" referrerpolicy="no-referrer"></script>
  <script src="js/slick.js"></script>
<!--  SCRIPTS -->

  <title>LIST</title>
</head>
<body>



<component src="components/navbar.html"></component>


<div class="container mt-100">
  <div class="row">
    <div class="col-12 col-md-4 col-lg-3 menu-site">
      <div class="w-100 shadow br-10 p-3">
        <!-------------------- FOREACH MENU--------------------------->
        <for count="13" data-name="Real Estate,Vehicles, Electronics, Appliances, Services, Jobs, Business Pages, Pets and Animals, Baby and kids, Food and Beverages, Hobbies and Sports, Home and garden, Everything">
          <div class="menu-site-item mb-3">
            <h5 class="d-flex justify-content-between cursor-pointer">
              {{name}}
              <i class="fa-regular fa-chevron-down trans ms-2"></i>
            </h5>
            <div class="ps-3 menu-item-children" style="display: none">
              <!-------------------- FOREACH MENU--------------------------->
              <for count="5">
                <a href="#" class="c-black trans border-bottom d-block mb-2">
                  Test menu {{index}}
                </a>
              </for>
              <div class="menu-site-item mb-3">
                <h5 class="d-flex justify-content-between cursor-pointer">
                  Test Menu
                  <i class="fa-regular fa-chevron-down trans ms-2"></i>
                </h5>
                <div class="ps-3 menu-item-children" style="display: none">
                  <for count="3">
                    <a href="#" class="c-black trans border-bottom d-block mb-2">
                      Test menu {{randomNumber}}
                    </a>
                  </for>
                </div>
              </div>
            </div>
          </div>
        </for>
      </div>
    </div>
    <div class="col-12 col-md-8 col-lg-9">
      <div class="row ps-2 ps-md-4">
        <for count="7" data-name="Real Estate,Vehicles, Electronics, Appliances, Services, Jobs, Business Pages">
          <div class="col-12 p-0 m-0 mb-4">
            <h3>{{name}}</h3>
            <div class="row flex-nowrap overflow-auto home-slider ps-1">
              <for count="15">
                <div class="col-3 px-2">
                  <a href="product.html">
                    <div class="w-100 h-150 h-320-200 br-10 my-2 overflow-hidden shadow-def">
                      <img src="https://picsum.photos/500/500?random={{randomNumber}}" alt="Product" class="w-100 h-100" style="object-fit: cover">
                    </div>
                  </a>
                </div>
              </for>
            </div>
          </div>
        </for>
      </div>
    </div>
  </div>
</div>

<component src="components/footer.html"></component>


<script src="js/helper.js"></script>
<script src="js/script.js"></script>
</body>
</html>
