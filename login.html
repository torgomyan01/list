<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--  STYLES-->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="icons/icons.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/style.css">
  <!--  STYLES-->


  <!--  SCRIPTS -->
  <script src="js/bootstrap.bundle.min.js" ></script>
  <script src="js/jquery.min.js" referrerpolicy="no-referrer"></script>
  <script src="js/slick.js"></script>
  <!--  SCRIPTS -->

  <title>LIST</title>
</head>
<body class="bgc-bodyGrey">

<component src="components/navbar.html"></component>


<div class="container mt-100">
  <div class="w-100 mw-500 br-20 bgc-white p-4 m-auto c-darkGrey shadow">
    <h3 class="text-center mt-3 ">Login</h3>
    <form action="#" class="px-4">
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="mb-3 position-relative">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password">
        <a href="#" class="position-absolute right-6 top-40 fs-13 c-darkGrey">Forgot ?</a>
      </div>
      <button class="btn btn-dark w-100 bgc-darkGrey border-0 py-2 br-50 fs-18">Login</button>
    </form>

    <div class="solid-text">
      <span>No account yet ?</span>
    </div>

    <div class="text-center mt-3">
      <button class="btn btn-outline-primary w-200">Registration</button>
    </div>
  </div>
</div>

<component src="components/footer.html"></component>

<script src="js/helper.js"></script>
<script src="js/script.js"></script>
</body>
</html>
