<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--  STYLES-->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="icons/icons.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/style.css">
  <!--  STYLES-->


  <!--  SCRIPTS -->
  <script src="js/bootstrap.bundle.min.js" ></script>
  <script src="js/jquery.min.js" referrerpolicy="no-referrer"></script>
  <script src="js/slick.js"></script>
  <!--  SCRIPTS -->

  <title>Registration</title>
</head>
<body class="bgc-bodyGrey">

<component src="components/navbar.html"></component>


<div class="container mt-100">
  <div class="w-100 mw-500 br-20 bgc-white p-4 m-auto c-darkGrey shadow">
    <h3 class="text-center mt-3 ">Registration</h3>

    <form action="#" class="px-4">
      <div class="mb-3">
        <label for="full-name" class="form-label">Full Name <span class="c-blue">*</span></label>
        <input type="text" class="form-control" id="full-name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email <span class="c-blue">*</span></label>
        <input type="text" class="form-control" id="email">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone <span class="c-blue">*</span></label>
        <input type="text" class="form-control" id="phone">
      </div>
      <div class="mb-3">
      <label for="password" class="form-label">Password <span class="c-blue">*</span></label>
      <input type="password" class="form-control" id="password">
    </div>
      <div class="mb-3">
        <label for="repeat-password" class="form-label">Repeat Password <span class="c-blue">*</span></label>
        <input type="password" class="form-control" id="repeat-password">
      </div>

      <button class="btn btn-dark w-100 bgc-darkGrey border-0 py-2 br-50 fs-18 mt-2">Registration</button>
    </form>


  </div>
</div>

<component src="components/footer.html"></component>

<script src="js/helper.js"></script>
<script src="js/script.js"></script>
</body>
</html>
